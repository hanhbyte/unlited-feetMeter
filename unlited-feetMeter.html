<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi</title>
</head>
<body>
<form>
    <h3>Chuyển đổi độ dài</h3>
    <p>
        <label>Nhập độ dài :</label>
        <input id="inputMeter" type="number" placeholder="Feet"
               oninput="LengthConverter(this.value)"
               onchange="LengthConverter(this.value)">
    </p>
    <p>Meter : <span id="outputMeter"></span></p>
</form>
<script>
    function LengthConverter(valNum) {
        document.getElementById("outputMeter").innerHTML=valNum/3.279
    }
</script>

</body>
</html>
